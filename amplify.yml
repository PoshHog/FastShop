version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd ./ui-web/
        - npm install
        - wget --no-verbose https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm
        - yum -y -q install google-chrome-stable_current_x86_64.rpm
    build:
      commands:
        - npm run build 
  artifacts:
    baseDirectory: ui-web/dist/
    files:
      - 'ui-web/**/*'
  cache:
    paths:
      - ui-web/node_modules/**/*
