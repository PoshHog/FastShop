<div>
    <h1>Login</h1>
    <p>Forename : <br/> <input type="text" ng-model="fn" placeholder="John"></p>
    <p>Surname : <br/> <input type="text" ng-model="sn" placeholder="Smith"></p>
    <p>Phone Number : <br/> <input type="number" ng-model="num" placeholder=""></p>
    <p>Email : <strong class="required">*</strong><br/> <input type="email" ng-model="email" placeholder="example@example.com"></p>
    <p>Password : <strong class="required">*</strong><br/> <input type="password" ng-model="password"></p>
    <p>Confirm Password : <strong class="required">*</strong><br/> <input type="password" ng-model="passwordConfirm"></p>
    <button ng-click="register()">Register</button>
    <p>{{registerMessage}}</p>
</div>
